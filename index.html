<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>\{\{ page.title \}\}</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1265.19">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times}
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times; min-height: 14.0px}
    span.s1 {font: 12.0px 'Hiragino Mincho ProN'}
    span.Apple-tab-span {white-space:pre}
  </style>
</head>
<body>
<p class="p1">—</p>
<p class="p1">layout: default</p>
<p class="p1">title:<span class="s1">我的</span>Blog</p>
<p class="p1">—</p>
<p class="p2"><br></p>
<p class="p1">&lt;h2&gt; {{ page.title }} &lt;/h2&gt;</p>
<p class="p2"><br></p>
<p class="p1">&lt;p&gt;<span class="s1">最新文章</span>&lt;/p&gt;</p>
<p class="p2"><br></p>
<p class="p1">&lt;ul&gt;</p>
<p class="p2"><br></p>
<p class="p1"><span class="Apple-tab-span">	</span>{% for post in site.posts %}</p>
<p class="p1"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>&lt;li&gt;{{ post.date | date_to_string }} &lt;a herf=“{{ site.baseurl” }} {{post.url}}””&gt; {{post.title}}&lt;/a&gt;&lt;/li&gt;<span class="Apple-converted-space"> </span></p>
<p class="p1"><span class="Apple-tab-span">	</span>{% endfor %}</p>
<p class="p2"><br></p>
<p class="p1">&lt;/ul&gt;</p>
</body>
</html>
